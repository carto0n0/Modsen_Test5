name: Allure Report Deploy

on:
  push:
    branches:
      - test-branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Allure
        run: |
          npm install -g allure-commandline --save-dev

      - name: Run tests with Allure
        run: |
          mvn clean test -Dallure.results.directory=target/allure-results  -Dmaven.test.failure.ignore=true
        continue-on-error: true

      - name: List target directory contents
        run: |
          ls -la target/

      - name: Check if allure-results exists
        run: |
          if [ -d "target/allure-results" ]; then
            echo "Allure results directory exists"
            ls -la target/allure-results/
          else
            echo "Allure results directory NOT found"
            find . -name "allure-results" -type d
          fi

      - name: Generate Allure report
        run: |
          allure generate target/allure-results -o allure-report --clean
        if: always()

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
        if: always()